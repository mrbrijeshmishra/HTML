<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"> <br><br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" name="mobile" id="mobile" pattern="[6-9]{1}[0-9]{9}"> <br><br>
        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume"><br><br>
        <label for="experience">Experience (years):</label>
        <input type="number" min="0" max="50"> <br><br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox1">HTML</label> <br>
            <input type="checkbox" name="chk2" id="chk2">
            <label for="chk2">CSS</label><br>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">JavaScript</label>
        </fieldset> <br> <br>
        <label for="education">Higher Education:</label>
        <select name="edu" id="edu">
            <option value="High School">High School</option>
            <option value="Secondary School">Secondary School</option>
            <option value="Graduate">Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
        </select> <br> <br>
        <label for="avail">Availability:</label>
        <input type="radio" value="Part-Time" name="rad">Part-Time
        <input type="radio" value="Full-Time" name="rad">
        <label for="rad1">Full-Time</label> <br><br>
        Additional Comments: <br>
        <textarea name="addcom" id="addcom" cols="35" rows="5"></textarea><br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
