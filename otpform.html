<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-send-otp {
            background-color: #3498db;
        }

        .btn-submit {
            background-color: #3498db;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Input Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <input type="text" id="username" name="username" required>
                    <button class="btn btn-send-otp" type="button">Send OTP</button>
                </div>
            </div>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="number" id="otp" name="otp" required>
            </div>
            <button class="btn btn-submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
